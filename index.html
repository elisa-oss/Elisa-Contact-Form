<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="Provecss.css">
  </head>
  <body>
  <div class="container">
    <form class="" action="submission.html" method="post">
      <div class="label_container">
        <label for="emri">Name <br> <span> Add your name</span> </label>
        <br>
        <label for="email">Email<br /><span>Enter a valid email</span></label>
        <br>
        <label for="phone">Phone<br /><span>Add a phone number</span></label>
        <br>
        <label for="website">Website<br /><span>Your Website</span></label>
        <br>
        <label for="priority">Priority<br /><span>Priority level</span></label>
        <br>
        <label for="type">Type<br /><span>Type of contact</span></label>
        <br>
        <label for="message">Message<br /><span>Type your message</span></label>
          </div>
        <div class="input_container">
          <input id="emri" type="text" name="" value="">
          <br>
          <input id="email" type="email" name="" value="">
          <br>
          <input id="phone" type="tel" name="" value="">
          <br>
          <input id="website" type="url" name="" value="">
          <br>
          <select id= "priority"class="" name="">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <br>
          <select id= "type"class="" name="">
            <option value="Website Update">Website Update</option>
            <option value="Website Redesign">Website Redesign</option>

          </select>
          <br>
          <textarea id="message" name="name" rows="10" cols="30"></textarea>
          <br>
          <button type="submit" name="button">Submit</button>





      </div>
    </form>
  </div>
  </body>
</html>
